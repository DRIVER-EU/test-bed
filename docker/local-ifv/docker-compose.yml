  lcms_connector:
    image: drivereu/lcms-connector:1.0.5
    hostname: lcms_connector
    environment:
      KAFKA_BROKER_URL: broker:9092
      SCHEMA_REGISTRY_URL: http://schema_registry:3502
      LCMS_CONNECTOR_SERVER_PORT: 5000
      LCMS_CONNECTOR_SSL_MODE: "false"
      LCMS_CONNECTOR_SERVER_MODE: "true"
      LCMS_CONNECTOR_KAFKA_MODE: "true"
      LCMS_CONNECTOR_DEBUG_MODE: "true"
      LCMS_CONNECTOR_EXCERCISE: "DRIVEREU"
      LCMS_CONNECTOR_USERNAME: "${LCMS_CONNECTOR_USERNAME}"
      LCMS_CONNECTOR_PASSWORD: "${LCMS_CONNECTOR_PASSWORD}"
    ports:
      - 8500:5000
    depends_on:
      - broker
      - schema_registry

  trial_management_tool:
    image: drivereu/trial-management-tool:latest
    depends_on:
      - broker
      - schema_registry
    ports:
      - "3210:3210"
    environment:
      CLIENT_ID: TB-TrialMgmt
      KAFKA_HOST: broker:9092
      SCHEMA_REGISTRY: http://schema_registry:3502
      TRIAL_MANAGER_SERVER_PORT: 3210
      PRODUCE: system_request_change_of_trial_stage,system_tm_phase_message,system_tm_role_player,system_tm_session_mgmt,standard_cap,simulation_request_startinject,sumo_AffectedArea,simulation_request_unittransport,sumo_SumoConfiguration,simulation_entity_post
      SSL: "false"
      SSL_PFX: certs/TB-TrialMgmt.p12
      SSL_PASSPHRASE: changeit
      SSL_CA: certs/test-ca.pem
    volumes:
      - trial-data:/app/trials

  silent-producer:
    image: drivereu/silent-producer:v2.0.1
    depends_on:
      - broker
      - schema_registry
    environment:
      KAFKA_HOST: broker:9092
      SCHEMA_REGISTRY: http://schema_registry:3502
      PRODUCE_TOPICS: simulation_request_unittransport,simulation_request_startinject,simulation_entity_item,lcms_plots,sumo_AffectedArea,sumo_SumoConfiguration,standard_cap,system_timing,system_topic_access_invite,chain_power,chain_care,chain_flood,chain,flood_prediction_geojson,flood_actual,simulation_entity_post
    restart: on-failure
    volumes:
      - ./schemas:/src/schemas

